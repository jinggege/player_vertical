<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="res/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript" src="sdk.js"></script>

</head>

<style type='text/css'>
	body,div,ul,li,input{margin:0; padding:0;}
	body{background:#DDDDDD;}
	.container{width:100%; height:100%}
	.panel-video{width:300px; height:400px; background:#cccccc;}
	.in-alias{width:100%; height:30px; margin:0 0 5px 0; border:0;}
	

</style>

<body>
	<div class='container'>
		
		<div class='panel-video'>
				<div class='panel-top'>
						<input   class='in-alias'  />
				</div>
				<div class='ele-video' id='ele-video'></div>
		</div>
		
		<div class='panel-control'>
				<span> 开播</span>
		</div>

	</div>
	
	
	<script type='text/javascript'>
		$(document).ready(function () {
		
				var initOption = {};
				initOption.width=600;
				initOption.height=300;
				initOption.roomId=234;
				initOption.flashContentId = "ele-video";
				initOption.swfUrl = 'LFplayerV.swf';
				initOption.swfId = 'LFPLAY';
			
				var sdk = new SDK();
				sdk.init(initOption);
				
				console.log(sdk.getVideo());
				
				setTimeout(function(){
					console.log(sdk.getVideo());
				},1000);
		
		})
	
	</script>
	
	
	
</body>

</html>
